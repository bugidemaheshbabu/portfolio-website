<!DOCTYPE html>
<html>

    <head>
        <title>Flexbox</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="flexbox.css" />
        <script type="text/javascript" src="https://tap.ibhubs.in/utils/flex-item-width.js"></script>
        <style type="text/css">
            .flexbox {
                background-color: #e0e0e0;
                margin: 0px;
                font-family: sans-serif;
                font-size: 24px;
                text-align: center;
                margin-top: 20px;
                display: flex;
            }

            .item {
                border: 2px solid orange;
                flex: 1 1 1;
                padding-top: 5px;
                padding-bottom: 5px;
            }
        </style>
    </head>

    <body>
        <div class="flexbox">
            <!-- Write your code below this line -->
            <div class="item">
                <p>Home</p>
            </div>
            <div class="item">
                <p>About</p>
            </div>
            <div class="item">
                <p>Education</p>
            </div>
            <div class="item">
                <p>Contact</p>
            </div>
            <div class="item">
                <p>Hobbies</p>
            </div>
        </div>
    </body>

</html>

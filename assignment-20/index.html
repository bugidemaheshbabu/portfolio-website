<!DOCTYPE html>
<html>

    <head>
        <title>Weather</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <!-- Write your code below this line -->
        <div class="outer">
            <div class="left">
                <div class="image-outer">

                    <div class="current-report">
                        <div class="div">
                            <div class="first-child">
                                <h2>Friday</h2>
                                <h3>31 Jan 2020</h3>
                            </div>
                            <div class="second-child">
                                <img src="assets/location.svg"></img>
                                <p>&nbsp;Kurnool</p>
                            </div>
                        </div>
                        <div class="third-child">
                            <img src="assets/sun-white.svg" width=60px></img>
                            <h1>29<sup>o</sup>C</h1>
                            <h2>Sunny</h2>
                        </div>
                    </div>

                </div>
            </div>
            <div class="right">
                <div class="first-child-right">
                    <div class="elements">
                        <h3>PRECIPITATION</h3>
                        <p>0%</p>
                    </div>
                    <div class="elements">
                        <h3>HUMIDITY</h3>
                        <p>34%</p>
                    </div>
                    <div class="elements">
                        <h3>WIND</h3>
                        <p>134km/h</p>
                    </div>
                </div>
                <div class="second-child-right">
                    <div class="weather black-sun">
                        <img src="assets/sun-black.svg"></img>
                        <p>Sat</p>
                        <p><b>29<sup>o</sup>C</b></p>
                    </div>
                    <div class="weather">
                        <img src="assets/cloud.svg"></img>
                        <p>Sun</p>
                        <p><b>21<sup>o</sup>C</b></p>
                    </div>
                    <div class="weather">
                        <img src="assets/cloud-snow.svg"></img>
                        <p>Mon</p>
                        <p><b>08<sup>o</sup>C</b></p>
                    </div>
                    <div class="weather">
                        <img src="assets/cloud-rain.svg"></img>
                        <p>Tue</p>
                        <p><b>19<sup>o</sup>C</b></p>
                    </div>
                </div>
                <div class="third-child-right">
                    <img src="assets/location.svg"></img>
                    <p><b>Change Location</b></p>
                </div>
            </div>
        </div>
    </body>

</html>

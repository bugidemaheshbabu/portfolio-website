<!DOCTYPE html>
<html>

    <head>
        <title>Dialer</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="index.css" />
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <!-- Write your code below this line -->
        <div class="outer">

            <div class="header">
                <h3 style="color:green">Recents</h3>
                <h3>Contacts</h3>
            </div>
            <div class="calls">
                <div class="contact-pic">
                    <img src="assets/avatar.png" alt="avatar"></img>
                </div>
                <div class="contact">
                    <div class="contact-name">
                        <p><b>Police</b></p>
                    </div>
                    <div class="contact-info">
                        <p>100</p>
                        <p>9:46 AM</p>
                        <p>Didn't connect</p>
                        <img src="assets/sim2.png"></img>
                    </div>
                </div>
                <div class="right-mark">
                    <p>></p>
                </div>
            </div>
            <div class="calls">
                <div class="contact-pic">
                    <img src="assets/avatar.png" alt="avatar"></img>
                </div>
                <div class="contact">
                    <div class="contact-name">
                        <p><b>Fire</b></p>
                    </div>
                    <div class="contact-info">
                        <p>101</p>
                        <p>9:42 AM</p>
                        <p>Didn't connect</p>
                        <img src="assets/sim1.png"></img>
                    </div>
                </div>
                <div class="right-mark">
                    <p>></p>
                </div>
            </div>
            <div class="calls">
                <div class="contact-pic">
                    <img src="assets/avatar.png" alt="avatar"></img>
                </div>
                <div class="contact">
                    <div class="contact-name">
                        <p><b>HDFC Customer Care</b></p>
                    </div>
                    <div class="contact-info">
                        <p>04461606161</p>
                        <p>9:42 AM</p>
                        <p>Didn't conne..</p>
                        <img src="assets/sim1.png"></img>
                    </div>
                </div>
                <div class="right-mark">
                    <p>></p>
                </div>
            </div>
            <div class="key-pad">

                <div class="row1">
                    <div class="div inner-elements">
                        <p style="font-size:35px">1</p>
                        <p>%</p>
                    </div>
                    <div class="div inner-elements">
                        <p style="font-size:35px">2</p>
                        <p>ABC</p>
                    </div>
                    <div class="div inner-elements">
                        <p style="font-size:35px">3</p>
                        <p>DEF</p>
                    </div>
                </div>
                <div class="row1">
                    <div class="div inner-elements">
                        <p style="font-size:35px">4</p>
                        <p>GHI</p>
                    </div>
                    <div class="div inner-elements">
                        <p style="font-size:35px">5</p>
                        <p>JKL</p>
                    </div>
                    <div class="div inner-elements">
                        <p style="font-size:35px">6</p>
                        <p>MNO</p>
                    </div>
                </div>
                <div class="row1">
                    <div class="div inner-elements">
                        <p style="font-size:35px">7</p>
                        <p>PQRS</p>
                    </div>
                    <div class="div inner-elements">
                        <p style="font-size:35px">8</p>
                        <p>TUV</p>
                    </div>
                    <div class="div inner-elements">
                        <p style="font-size:35px">9</p>
                        <p>WXYZ</p>
                    </div>
                </div>
                <div class="row1">
                    <div class="div inner-elements">
                        <p style="font-size:35px">*</p>
                        <p>,</p>
                    </div>
                    <div class="div inner-elements">
                        <p style="font-size:35px">0</p>
                        <p>+</p>
                    </div>
                    <div class="div inner-elements">
                        <p style="font-size:35px">#</p>
                        <p></p>
                    </div>
                </div>
                <div class="row1 last">
                    <div><i class="fas fa-bars"></i></div>
                    <div class="sims">
                        <div class="button sim1-button">
                            <div style="display:flex">
                                <img src="assets/call.png">
                                <p style="position:absolute;margin-left:20px">1</p>
                            </div>
                            <p>Jio 4G</p>
                        </div>
                        <div class="button sim2-button">
                            <div style="display:flex">
                                <img src="assets/call.png">
                                <p style="position:absolute;margin-left:20px">2</p>
                            </div>
                            <p>airtel</p>
                        </div>
                    </div>
                    <div><i class="fas fa-bars"></i></div>
                </div>
            </div>
        </div>
    </body>

</html>
